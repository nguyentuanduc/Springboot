<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>product</p>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}" /> <br />                            
        <td th:text="${product.description}" /> <br />
    </tr>
</body>
</html>
